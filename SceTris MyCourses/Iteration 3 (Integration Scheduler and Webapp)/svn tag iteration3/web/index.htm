    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <title> Login SceTris</title>	
        <style type="text/css">

#theForm {
    width: 300px;
    /*margin: 10px auto;
    padding: 100px 10px;    */
    text-align: center;
    position: absolute;
    top: 100px;
    left: 50%;
    margin-left: -150px;
}

#debug {
	height: 10px;
	margin: 30px auto 10px;	
}
              
.logo {
	width: 100%;
}

.formField, .formControls {
	display: block;
	margin: 4px;
	width: 100%;
}

.formField label {
	display: block;
	width: 100px;
	float: left;
	font-family: "Baskerville", sans-serif;
	font-size: 20px;
	cursor: pointer;
	vertical-align: base;
	line-height: 30px;
	height: 30px;
}

.formField label:after {
	content: ": ";
}

.formField input[type=text], .formField input[type=password] {
	border: 2px solid black;
	font-family: "Baskerville", sans-serif;
	font-size: 20px;
	line-height: 22px;
	margin: 0;
	padding: 2px;
	width: 160px;
}

.formField input[type=text]:focus, .formField input[type=password]:focus {
	background: #f0fff0;
}

.formControls input[type=submit] {
	font-size: 20px;
	text-align: center;
	width: 100px;
	float: right;
}

.formControls + .kleingedrucktes {
	line-height: 26px;
	vertical-align: bottom;
}

.info {
	display: none;
	position: absolute;
}

*:focus + .info {
	display: block;
	left: 300px;
	width: 200px;
	padding: 3px;
	margin-top: -30px;
	
	color: white;
	background: rgb(0,0,0);
}

        </style>
        <script type="text/javascript">
/* ... Enter local JS here ... */        
        
        
        </script>
    </head>
    <body>
       	<form method="post" name="login" action="scetris/~login/" id="theForm">

       	<img src="gfx/logo_scetris.png" alt="logo of SceTris" title="logo of SceTris" class="logo" />
			<span class="formField">
       			<label for="username">Username</label>
       			<input type="text" id="username" name="username" />
       			<span class="info">Enter your username or your email address here.</span>
       		</span>
       		<span class="formField">
       			<label for="password">Password</label>
       			<input type="password" id="password" name="password" />
       			<span class="info">Enter your password here.</span>
			</span>
			<span class="formControls">
       			<input type="submit" name="submit" value="Login" />
       		</span>
       			
       		<span class="kleingedrucktes">
	        	<a href="scetris">(proceed without logging in)</a>
       		</span>
       	</form>

    </body>
